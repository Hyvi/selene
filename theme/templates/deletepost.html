{% extends "base.html" %}

{% block title %}
 | Delete post "{{ post['title'] }}"?
{% end %}

{% block header %}
{% end %}

{% block content %}
    <form method="post" action="{{ '/post/%s/delete' % post['slug'] }}">
        <fieldset>
            <legend>
                <h2>{{ _("Do you want to delete this post") }} "{{ post['title'] }}"?</h2>
            </legend>
            {% raw xsrf_form_html() %}
        <fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ _("Delete") }}</button>
            <a href="{{ '/post/%s' % post['slug'] }}" class="btn">{{ _("Cancel") }}</a>
        </div>
    </form>
{% end %}

{% block footer %}
{% end %}
