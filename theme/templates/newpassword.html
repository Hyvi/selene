{% extends "base.html" %}

{% block title %}
 | Request a new password
{% end %}

{% block header %}
{% end %}

{% block content %}
    {% if message %}
        <em>{{ message }}</em>
    {% end %}
    <form action="/new-password" method="post">
        <dl>
            <dt><label for="email">E-mail:</label></dt>
            <dd><input type="text" name="email" id="email" /></dd>
        </dl>
        {% raw xsrf_form_html() %}
        <input type="submit" value="Request a new password" />
    </form>
{% end %}

{% block footer %}
{% end %}
