{% if posts.count() > 0 %}
    <fieldset>
        <legend>Recent posts</legend>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ '/post/%s' % post['slug'] }}">{{ post['title'] }}</a>
                </li>
            {% end %}
        </ul>
    </fieldset>
{% else %}
    <p>No one has post yet</p>
{% end %}
