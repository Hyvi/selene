{% from selene import forms %}
{% set form = forms.NewCommentForm() %}
<form action="{{ '/post/%s/comment/new' % post['slug'] }}" method="post">
    <fieldset>
        <legend>New comment</legend>
            <dl>
                <dt>{% raw form.name.label() %}:</dt>
                <dd>{% raw form.name %}</dd>
                <dt>{% raw form.email.label() %}:</dt>
                <dd>{% raw form.email %}</dd>
                <dt>{% raw form.content.label() %}:</dt>
                <dd>{% raw form.content %}</dd>
            </dl>
            {% raw xsrf_form_html() %}
            <input type="submit" value="Comment" />
        </form>
    </fieldset>
</form>
