{% from selene import forms %}
{% set form = forms.RegisterForm() %}
<form action="/register" method="post">
    <dl>
        <dt>{% raw form.name.label() %}:</dt>
        <dd>{% raw form.name %}</dd>
        <dt>{% raw form.email.label() %}:</dt>
        <dd>{% raw form.email %}</dd>
        <dt>{% raw form.password.label() %}:</dt>
        <dd>{% raw form.password %}</dd>
    </dl>
    {% raw xsrf_form_html() %}
    <input type="submit" value="Register" />
</form>
