{% from selene import forms %}
{% set form = forms.RequestNewPasswordForm() %}
<form action="/new-password" method="post">
    <dl>
        <dt>{% raw form.email.label() %}</dt>
        <dd>{% raw form.email %}</dd>
    </dl>
    {% raw xsrf_form_html() %}
    <input type="submit" value="Request a new password" />
</form>
