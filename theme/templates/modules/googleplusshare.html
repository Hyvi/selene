{% from tornado.options import options %}
{% if options.googleplus_button_enabled %}
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    <div class="g-plusone"
    data-size="{{ options.googleplus_button_size }}"
    data-annotation="{{ options.googleplus_button_annotation }}"
    data-width="{{ options.googleplus_button_width }}"></div>
{% end %}
